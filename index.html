<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqeeda-GPT Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupWindow {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="popupOverlay">
  <div id="popupWindow">
    <iframe id="websimIframe"
      src="https://aqeeda.on.websim.com/"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>
</div>

<script>
  const overlay = document.getElementById('popupOverlay');
  const popupWindow = document.getElementById('popupWindow');

  // طلب fullscreen تلقائي عند تحميل الصفحة
  window.addEventListener('load', () => {
    if (popupWindow.requestFullscreen) popupWindow.requestFullscreen();
    else if (popupWindow.webkitRequestFullscreen) popupWindow.webkitRequestFullscreen();
    else if (popupWindow.msRequestFullscreen) popupWindow.msRequestFullscreen();
  });

  // الخروج من fullscreen عند الضغط على ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }
  });
</script>

</body>
</html>
