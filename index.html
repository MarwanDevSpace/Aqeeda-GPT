<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen iFrame</title>
  <style>
    /* Make sure the page takes the full viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Style the iframe to cover the entire screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://websim.ai/@MAR1/telegram-bot-interface/20"></iframe>
</body>
</html>
