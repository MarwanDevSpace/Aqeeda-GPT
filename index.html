<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Ultra Live WebSim Bot Interface</title>
    <script>
        function keepAlive() {
            const iframe = document.getElementById("websimFrame");
            if (iframe) {
                iframe.contentWindow.location.reload(); // Reload iframe every 30 seconds
                console.log("üîÑ WebSim iframe force-refreshed.");
            }
        }

        function simulateUserActivity() {
            const iframe = document.getElementById("websimFrame");
            if (iframe) {
                try {
                    const script = `
                        if (!window.keepAliveSocket) {
                            window.keepAliveSocket = new WebSocket('wss://websim.ai/socket');
                            window.keepAliveSocket.onopen = function() { console.log('üü¢ WebSocket Connected'); };
                            window.keepAliveSocket.onerror = function(error) { console.log('‚ùå WebSocket Error:', error); };
                            window.keepAliveSocket.onclose = function() { setTimeout(() => { window.keepAliveSocket = new WebSocket('wss://websim.ai/socket'); }, 1000); };
                        }
                        document.dispatchEvent(new KeyboardEvent('keydown', {'key':'a'})); // Fake keyboard press
                        document.dispatchEvent(new MouseEvent('mousemove', {clientX: Math.random() * window.innerWidth, clientY: Math.random() * window.innerHeight}));
                        console.log('üñ±Ô∏è Simulated Mouse Move & Key Press');
                    `;
                    iframe.contentWindow.eval(script);
                    console.log("üéÆ Simulated user activity every second.");
                } catch (e) {
                    console.error("‚ö†Ô∏è Error simulating activity:", e);
                }
            }
        }

        // **Ultra Aggressive Mode**: Every 1 sec to stay alive!
        setInterval(simulateUserActivity, 1000); // **Every 1 sec**
        setInterval(keepAlive, 30000); // **Refresh iframe every 30 sec**

    </script>
</head>
<body>
    <h1>üî• Ultra Live WebSim Interface</h1>
    <iframe id="websimFrame" src="https://websim.ai/@MAR1/telegram-bot-interface/" width="100%" height="800px"></iframe>
</body>
</html>
