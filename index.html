<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSim Always Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    // Virtual Visitor: Ping the WebSim URL every 1 second without refreshing the page.
    setInterval(() => {
      fetch('https://websim.ai/@MAR1/telegram-bot-interface/', { mode: 'no-cors' })
        .then(() => console.log('Ping successful'))
        .catch(err => console.error('Ping error:', err));
    }, 1000); // Ping every 1000 milliseconds (1 second)
  </script>
</head>
<body>
  <iframe src="https://websim.ai/@MAR1/telegram-bot-interface/" allowfullscreen></iframe>
</body>
</html>
