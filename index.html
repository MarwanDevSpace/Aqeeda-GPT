<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSim Popup</title>
  <style>
    /* Basic styles for full-screen modal overlay */
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;  /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popupWindow {
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    /* Close button styles */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      z-index: 1100;
    }
    /* Button to open the popup */
    #openPopupButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Button to trigger the popup -->
  <button id="openPopupButton">Open WebSim Chat</button>

  <!-- Modal overlay -->
  <div id="popupOverlay">
    <div id="popupWindow">
      <button id="closeButton">Close</button>
      <iframe src="https://websim.ai/@MAR1/sonnet-3-7-ai-chat/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Function to open the popup modal
    function openPopup() {
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    // Function to close the popup modal
    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    // Example: Automatically open popup if a login flag exists (set elsewhere in your app)
    if (localStorage.getItem('websimLoggedIn')) {
      openPopup();
    }

    // Event listener for the open button
    document.getElementById('openPopupButton').addEventListener('click', openPopup);
    // Event listener for the close button
    document.getElementById('closeButton').addEventListener('click', closePopup);
  </script>
</body>
</html>
