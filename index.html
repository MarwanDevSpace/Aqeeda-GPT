<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSim Popup with Sandbox iFrame</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Fullscreen modal styling */
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popupWindow {
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    #closeButton {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      z-index: 1100;
    }
    #openPopupButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openPopupButton">Open WebSim Chat</button>

  <div id="popupOverlay">
    <div id="popupWindow">
      <button id="closeButton">Close</button>
      <!-- Notice the sandbox attribute here -->
      <iframe src="https://websim.ai/@MAR1/sonnet-3-7-ai-chat/" 
              sandbox="allow-scripts allow-same-origin" 
              width="100%" 
              height="100%" 
              frameborder="0">
      </iframe>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    // Optionally auto-open if a login flag exists
    if (localStorage.getItem('websimLoggedIn')) {
      openPopup();
    }

    document.getElementById('openPopupButton').addEventListener('click', openPopup);
    document.getElementById('closeButton').addEventListener('click', closePopup);
  </script>
</body>
</html>
